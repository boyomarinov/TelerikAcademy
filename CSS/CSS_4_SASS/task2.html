<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Transition Gallery</title>
    <link rel="stylesheet" type="text/css" href="task2.css" />
</head>
<body>
    <section>
        <form>
            <ul>
                <li>
                    <label for="first">
                        <img class="thumbnails" src="images/thumb-photo1.jpg" />
                    </label>
                </li>
                <li>
                    <label for="second">
                        <img class="thumbnails" src="images/thumb-photo2.jpg" />
                    </label>
                </li>
                <li>
                    <label for="third">
                        <img class="thumbnails" src="images/thumb-photo3.jpg" />
                    </label>
                </li>
                <li>
                    <label for="fourth">
                        <img class="thumbnails" src="images/thumb-photo4.jpg" />
                    </label>
                </li>
            </ul>

            <input type="radio" id="first" name="select-photo" checked="checked" />
            <label for="first">
                <img id="first-photo" src="images/photo1.jpg" alt="Photo 1" />
            </label>
            <input type="radio" id="second" name="select-photo" />
            <label for="second">
                <img id="second-photo" src="images/photo2.jpg" alt="Photo 2" />
            </label>
            <input type="radio" id="third" name="select-photo" />
            <label for="third">
                <img id="third-photo" src="images/photo3.jpg" alt="Photo 3" />
            </label>
            <input type="radio" id="fourth" name="select-photo" />
            <label for="fourth">
                <img id="fourth-photo" src="images/photo4.jpg" alt="Photo 4" />
            </label>
        </form>
    </section>
</body>
</html>
