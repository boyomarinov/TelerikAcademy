<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Green Table</title>
    <link rel="stylesheet" type="text/css" href="styles/greenTable-style.css" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <td class="contact-name-column">Contact Name</td>
                <td class ="city-column">City</td>
                <td class="country-column">Country</td>
                <td class="promoted-column">Is Promoted</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td class="border-left">Berlin</td>
                <td class="border-left">
                    <img src="images/germany-flag.png" alt="Germany" width="30" height="22" />
                    Germany
                </td>
                <td class="border-left">
                    <input type="checkbox" disabled="disabled" />
                </td>
            </tr>
            <tr class="light-grey">
                <td>Ana Trujillo</td>
                <td class="border-left">México D.F.</td>
                <td class="border-left">
                    <img src="images/mexico-flag.png" alt="Mexico" width="30" height="22" />
                    Mexico
                </td>
                <td class="border-left">
                    <input type="checkbox" disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td class="border-left">México D.F.</td>
                <td class="border-left">
                    <img src="images/mexico-flag.png" alt="Mexico" width="30" height="22" />
                    Mexico
                </td>
                <td class="border-left">
                    <input type="checkbox" checked="checked" disabled="disabled" />
                </td>
            </tr>
            <tr class="light-grey2">
                <td>Thomas Hardy</td>
                <td class="border-left">London</td>
                <td class="border-left">
                    <img src="images/uk-flag.png" alt="United Kindom" width="30" height="22" />
                    UK
                </td>
                <td class="border-left">
                    <input type="checkbox" disabled="disabled" />
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
