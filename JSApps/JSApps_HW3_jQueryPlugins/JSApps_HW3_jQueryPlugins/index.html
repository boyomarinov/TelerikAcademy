<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tree view</title>
    <link href="styles/style.css" rel="stylesheet" />
    <script src="scripts/jquery-2.0.2.js"></script>
    <script src="scripts/tree-view-plugin.js"></script>
    <script>
        $(document).ready(function () {
            $('#sample-tree-view').treeView({
                speed: "fast"
            });
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <ul id="sample-tree-view">
            <li>
                <img alt="arrow" src="images/arrow.png" />
                <a>Item</a>
            </li>
            <li>
                <img alt="arrow" src="images/arrow.png" />
                <a>Item</a>
            </li>
            <li>
                <img alt="arrow" src="images/arrow.png" />
                <a>Item</a>
                <ul>
                    <li>
                        <img alt="arrow" src="images/arrow.png" />
                        <a>Sub item</a>
                    </li>
                    <li>
                        <img alt="arrow" src="images/arrow.png" />
                        <a>Sub item</a>
                        <ul>
                            <li>
                                <img alt="arrow" src="images/arrow.png" />
                                <a>Sub item</a>
                            </li>
                            <li>
                                <img alt="arrow" src="images/arrow.png" />
                                <a>Sub item</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>
                <img alt="arrow" src="images/arrow.png" />
                <a>Item</a>
            </li>
            <li>
                <img alt="arrow" src="images/arrow.png" />
                <a>Item</a>
            </li>
        </ul>
    </div>



</body>
</html>
