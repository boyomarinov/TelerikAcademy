<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Table data binding</title>
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <script src="scripts/jquery-1.10.1.js"></script>
    <script src="scripts/jquery.tmpl.js"></script>
    <script src="scripts/knockout-2.2.1.js"></script>

    <table>
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody data-bind="template: 'peopleList'">
        </tbody>
    </table>

    <script id="peopleList">
        {{each people}}
            <tr>
                <td>${firstName}</td>
                <td>${lastName}</td>
                <td>${grade}</td>
            </tr>
        {{/each}}
    </script>

    <script type="text/javascript">
        var viewModel = {
            people: ko.observableArray([
                { firstName: 'Peter', lastName: 'Ivanov', grade: 3 },
                { firstName: 'Milena', lastName: 'Grigorova', grade: 6 },
                { firstName: 'Gergana', lastName: 'Borisova', grade: 12 },
                { firstName: 'Boyko', lastName: 'Petrov', grade: 7 }
            ]),
            events: ko.observableArray([
                
            ])
        };
        ko.applyBindings(viewModel);
    </script>
</body>
</html>
