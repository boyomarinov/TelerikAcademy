    <input id="text" value="1, 2, 3, 4, 5, 5"/>

    <script>

        function findOccurences(number, array) {
            var count = 0;
            var inputs = array.split(",");
            var nums = [];
            for (var i = 0; i < inputs.length; i++) {
                nums.push(parseInt(inputs[i].trim()));
            }

            for (var i = 0; i < nums.length; i++) {
                if (number == nums[i]) {
                    count++;
                }
            }

            return count;
        }
