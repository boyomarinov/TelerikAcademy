<body>
	<h3>Task 3 - Find all occurences of a word in text</h3>
    <textarea id="text">bla bla bla blaskdj</textarea>
    <input type="text" id="inputData" value="bla"/>
    <button onclick="Test()">Eval</button>
    <div id="js-console"></div>

    <script src="scripts/js-console.js"></script>
    
    <script>

        function findOccurences(word, text) {
            var count = 0;
            var words = text.split(" ");
            for (var i = 0; i < words.length; i++) {
                if (word == words[i]) {
                    count++;
                }
            }

            return count;
        }

        //-----------------------TEST-------------------------------------
        function Test() {

            var text = document.getElementById("text").value;
            var word = document.getElementById("inputData").value;

            //Input here function to test
            jsConsole.writeLine(findOccurences(word, text));
        }


    </script>
