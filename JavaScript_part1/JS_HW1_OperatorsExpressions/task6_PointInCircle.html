    <script src="js-console.js"></script>
    
    <script>
        //6. Write an expression that checks if given print (x,  y) is within
        //a circle K(O, 5).
        function CheckIfInCircle(x, y) {
            return (x * x + y * y < 25);
        }

        //-----------------------TEST-------------------------------------
        function Test() {
            var coordX = document.getElementById("x").value;
            var coordY = document.getElementById("y").value;

            //Input here function to test
            jsConsole.writeLine(CheckIfInCircle(coordX, coordY));
        }
    </script>
