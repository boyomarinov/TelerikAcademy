    <h3>Check if your number is both divisible by 5 and 7:</h3>
    <input type="text" id="inputData" />
    <button onclick="Test()">Eval</button>

    <script>
        //2. Write a boolean expression that checks for given integer if it can 
        //be divided (without remainder) by 7 and 5 in the same time.
        function CheckDivBy5and7(number) {
            return (number % 5 == 0 && number % 7 == 0);
        }

            var input = document.getElementById("inputData").value;

            jsConsole.writeLine(CheckDivBy5and7(input));
        }
