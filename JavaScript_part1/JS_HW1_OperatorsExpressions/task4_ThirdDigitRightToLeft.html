<body>
    <h3>Check if third digit (from right-to-left) of your number is 7: </h3>
    <input type="text" id="inputData" />
    <button onclick="Test()">Eval</button>
    <div id="js-console"></div>

    <script src="js-console.js"></script>
    
    <script>

        //4. Write an expression that checks for given integer if its third digit 
        //(right-to-left) is 7. 
        function CheckIfThirdDigitIs7(number) {
            var value = Math.abs(number);
            var remainder = value / 100;
            var digit = parseInt(remainder % 10);
            if (digit == 7) {
                return true;
            }
            return false;
        }

        //-----------------------TEST-------------------------------------
        function Test() {
            var input = document.getElementById("inputData").value;

            //Input here function to test
            jsConsole.writeLine(CheckIfThirdDigitIs7(input));
        }
    </script>
