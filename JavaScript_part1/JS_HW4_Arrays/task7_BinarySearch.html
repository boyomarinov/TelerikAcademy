<body>
    <h3>Task7 - Binary Search</h3>
    <label for="find">Find: </label>
    <input type="text" id="find" name="find" value="3"/>
    <label for="inputData"> in </label>
    <input type="text" id="inputData" name="inputData" value="1, 2, 3, 4, 5, 6, 7" />
    <button onclick="Test()">Eval</button>
    <div id="js-console"></div>

    <script src="scripts/js-console.js"></script>

    <script>
        function binarySearch(x, arr) {
            var left = 0;
            var right = arr.length - 1;

            while (left <= right) {
                var middle = parseInt((left + right) / 2);
                if (arr[middle] > x) {
                    right = middle - 1;
                }
                else if (arr[middle] < x) {
                    left = middle + 1;
                }
                else {
                    return middle;
                }
            }
            return -1;
        }

        //-----------------------TEST-------------------------------------
        function Test() {
            
            var num = parseInt(document.getElementById("find").value);

            var input = document.getElementById("inputData").value.split(',');
            var arr = [];
            for (var i = 0; i < input.length; i++) {
                arr.push(parseInt(input[i].trim()));
            }

            //Input here function to test
            jsConsole.writeLine(binarySearch(num, arr));
        }


    </script>
</body>
