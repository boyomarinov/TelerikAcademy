<body>
    <h3>Task 2. Display sign of product of three numbers</h3>
    <label for="num1">First number: </label>
    <input type="text" id="input1" name="num1" />
    <label for="num2">Second number: </label>
    <input type="text" id="input2" name="num2" />
    <label for="num3">Third number: </label>

    <button onclick="Test()">Eval</button>

    <script>
        //2. Write a script that shows the sign (+ or -) of the product 
        //of three real numbers without calculating it. Use a sequence of 
        //if statements.

        function SignOfProduct(a, b, c) {
            var positive = true;
            if (a > 0) {
                if (b > 0) {
                    if (c > 0) {
                        positive = true;
                    }
                    else {
                        positive = false;
                    }
                }
                else {
                    if (c > 0) {
                        positive = false;
                    }
                    else {
                        positive = true;
                    }
                }
            }
            else {
                if (b > 0) {
                    if (c > 0) {
                        positive = false;
                    }
                    else {
                        positive = true;
                    }
                }
                else {
                    if (c > 0) {
                        positive = true;
                    }
                    else {
                        positive = false;
                    }
                }
            }

                jsConsole.writeLine("+");
            }
            else {
                jsConsole.writeLine("-");
            }
        }

        //-----------------------TEST-------------------------------------
        function Test() {
            var num1 = parseInt(document.getElementById("input1").value);
            var num2 = parseInt(document.getElementById("input2").value);
            var num3 = parseInt(document.getElementById("input3").value);

            //Input here function to test
            SignOfProduct(num1, num2, num3);
        }


    </script>
