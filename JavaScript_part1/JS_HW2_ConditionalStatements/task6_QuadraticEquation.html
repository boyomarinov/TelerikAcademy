<body>
    <h3>Task 6. Solve quadratic equation</h3>
    <label for="num1">a: </label>
    <input type="text" id="input1" name="num1" />
    <label for="num2">b: </label>
    <input type="text" id="input2" name="num2" />
    <label for="num3">c: </label>
    <input type="text" id="input3" name="num3" />
    <button onclick="Test()">Eval</button>
    <div id="js-console"></div>

    <script src="scripts/js-console.js"></script>
    
    <script>

        //Task 6. Write a script that enters the coefficients a, b and c of
        //a quadratic equation a*x2 + b*x + c = 0 and calculates and prints 
        //its real roots. Note that quadratic equations may have 0, 1 or 2 real roots.
        function SolveQuadraticEquation(a, b, c) {
            var x1, x2;
            var d = b * b - 4 * a * c;

            if (d > 0)
            {
                x1 = (-b - Math.sqrt(d)) / (2 * a);
                x2 = (-b + Math.sqrt(d)) / (2 * a);
                jsConsole.writeLine("Two real roots:");
                jsConsole.writeLine("x1: " + x1);
                jsConsole.writeLine("x2: " + x2);
            }
            else if (d == 0)
            {
                x1 = (-b + Math.sqrt(d)) / (2 * a);
                jsConsole.writeLine("Only one real root: " + x1);
            }
            else
            {
                jsConsole.writeLine("No real roots.");
            }
        }

        //-----------------------TEST-------------------------------------
        function Test() {
            var num1 = parseInt(document.getElementById("input1").value);
            var num2 = parseInt(document.getElementById("input2").value);
            var num3 = parseInt(document.getElementById("input3").value);

            //Input here function to test
            SolveQuadraticEquation(num1, num2, num3);
        }


    </script>
</body>
