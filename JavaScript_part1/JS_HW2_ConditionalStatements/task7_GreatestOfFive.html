    <script>

        //Task 7. Write a script that finds the greatest out of five integers
        function MaxOfFive(a, b, c, d, e) {
            var arr = new Array(a, b, c, d, e);
            var max = a;

            for (var i = 0; i < 5; i++) {
                max = (arr[i] > max) ? arr[i] : max;
            }

            return max;
        }
